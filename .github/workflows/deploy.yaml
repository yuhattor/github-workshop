name: github pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Setup Go environment
        uses: actions/setup-go@v3
      - name: Install claat
        run: go install github.com/googlecodelabs/tools/claat@latest
      - name: Generate lab contents
        run: | 
          $HOME/go/bin/claat export -o docs/en workshop.en.md
          $HOME/go/bin/claat export -o docs/ja workshop.ja.md
      - name: Move files
        run: | 
          mv index.html docs/
          mv docs/en/docs/* docs/en
          mv docs/ja/docs/* docs/ja
      - name: 
        run: | 
          mv overwrite.js docs/
          mv custom-styles.css docs/
          sed -i 's/<\/head>/<script src="..\/overwrite.js"><\/script><\/head>/' docs/en/index.html
          sed -i 's/<\/head>/<script src="..\/overwrite.js"><\/script><\/head>/' docs/ja/index.html
          sed -i 's/<\/head>/<link rel="stylesheet" href="..\/custom-styles.css"><\/head>/' docs/en/index.html
          sed -i 's/<\/head>/<link rel="stylesheet" href="..\/custom-styles.css"><\/head>/' docs/ja/index.html
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./docs/

